<h1>Fahrzeug-Konfigurator</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">

            <option value="Bugatti">Bugatti</option>
            <option value="BMW">BMW</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Pagani">Pagani</option>
            <option value="Kia">Kia</option>
            <option value="Porsche">Porsche</option>
            <option value="Opel">Opel</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="Skoda">Skoda</option>
            <option value="Toyota">Toyota</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Koenigsegg">Koenigsegg</option>
        </select>
    </label><br>
    <label> Lackfarbe:<br>
        <input type="radio" id="blue" name="lackfarbe" value="Blue">
        <label for="blue">Blau</label><br>
        <input type="radio" name="lackfarbe" id="red" value="red">
        <label for="red">Rot</label><br>
        <input type="radio" id="black" name="lackfarbe" value="black">
        <label for="black">Schwarz</label><br>
        <input type="radio" id="green" name="lackfarbe" value="green">
        <label for="green">Gr√ºn</label><br>
    </label>
    <button type="submit">Submit</button>
</form>

</body>
